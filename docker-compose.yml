# Job Search API - Docker Compose Configuration
# 
# This file sets up the local development environment with:
# - OpenSearch for job data storage and search
# - Job Search API (FastAPI + Uvicorn)
#
# Usage:
#   docker-compose up --build
#
# Note: Security is disabled for local development only.
# Do NOT use these settings in production.

services:
  # OpenSearch - Search Engine
  opensearch:
    image: opensearchproject/opensearch:${OPENSEARCH_VERSION:-2.17.1}
    container_name: job-search-opensearch
    environment:
      - cluster.name=job-search-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      # Disable security for local development
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "${OPENSEARCH_PORT:-9200}:9200"
      - "9600:9600"
    networks:
      - job-search-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # OpenSearch Dashboards - UI
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:${OPENSEARCH_VERSION:-2.17.1}
    container_name: job-search-opensearch-dashboards
    environment:
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    volumes:
      - ./docker/opensearch-dashboards/opensearch_dashboards.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
    ports:
      - "${OPENSEARCH_DASHBOARDS_PORT:-5601}:5601"
    networks:
      - job-search-network
    depends_on:
      opensearch:
        condition: service_healthy

  # Job Search API - FastAPI Application
  job-search-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-search-api
    environment:
      - OPENSEARCH_HOST=${OPENSEARCH_HOST:-opensearch}
      - OPENSEARCH_PORT=${OPENSEARCH_PORT:-9200}
      - OPENSEARCH_INDEX=jobs
    ports:
      - "8000:8000"
    networks:
      - job-search-network
    depends_on:
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Persistent volume for OpenSearch data
volumes:
  opensearch-data:
    driver: local

# Shared network for service communication
networks:
  job-search-network:
    driver: bridge
